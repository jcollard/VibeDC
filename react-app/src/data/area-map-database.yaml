  - id: event-demo-map
    name: Event System Demo
    description: Demonstrates all event system features
    tilesetId: dungeon-grey-stone
    grid: |-
      ##########
      #........#
      #........#
      #...D....#
      #........#
      ##########
    playerSpawn:
      x: 2
      'y': 2
      direction: North
    interactiveObjects: []
    npcSpawns: []
    encounterZones: []
    eventAreas:
      - id: entrance-area
        x: 1
        'y': 1
        width: 3
        height: 2
        events:
          - id: first-visit
            trigger: on-enter
            preconditions: []
            actions:
              - type: ShowMessage
                message: Welcome to the Event System Demo!
              - type: SetGlobalVariable
                variableName: visited-demo
                value: true
            oneTime: true
        description: Shows welcome message on first visit
      - id: door-area
        x: 4
        'y': 3
        width: 1
        height: 1
        events:
          - id: door-locked
            trigger: on-step
            preconditions:
              - type: GlobalVariableIs
                variableName: has-demo-key
                expectedValue: false
            actions:
              - type: ShowMessage
                message: The door is locked. You need a key.
          - id: door-unlock
            trigger: on-step
            preconditions:
              - type: GlobalVariableIs
                variableName: has-demo-key
                expectedValue: true
            actions:
              - type: ShowMessage
                message: You use the key to unlock the door!
              - type: SetGlobalVariable
                variableName: door-unlocked
                value: true
            oneTime: true
        description: Door that unlocks with key
      - id: key-area
        x: 7
        'y': 1
        width: 1
        height: 1
        events:
          - id: pickup-key
            trigger: on-step
            preconditions: []
            actions:
              - type: ShowMessage
                message: You found a key!
              - type: SetGlobalVariable
                variableName: has-demo-key
                value: true
            oneTime: true
        description: Key pickup location
      - id: step-counter-area
        x: 5
        'y': 4
        width: 3
        height: 1
        events:
          - id: init-counter
            trigger: on-enter
            preconditions: []
            actions:
              - type: SetGlobalVariable
                variableName: entered-counter-area
                value: true
            oneTime: true
          - id: count-steps
            trigger: on-step
            preconditions: []
            actions:
              - type: ShowMessage
                message: You stepped in the counting area
          - id: exit-message
            trigger: on-exit
            preconditions:
              - type: GlobalVariableIs
                variableName: entered-counter-area
                expectedValue: true
            actions:
              - type: ShowMessage
                message: Thanks for visiting the counting area!
        description: Counts steps and messages on exit
      - id: area-1762041089369
        x: 4
        'y': 4
        width: 1
        height: 1
        events:
          - id: event-1762041101417
            trigger: on-enter
            preconditions: []
            actions:
              - type: StartEncounter
                encounterId: dungeon
            oneTime: false
            description: ''
        description: New event area
