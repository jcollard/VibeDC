# Light Armor
# Robes, cloth armor - minimal defense, no speed penalty
# Suitable for magic users (apprentice, mages, clerics)

equipment:
  # Light Helmets
  - id: "wizards-hat-001"
    name: "Wizard's Hat"
    type: "Head"
    modifiers:
      mana: 20
      magicPower: 8
    multipliers:
      mana: 1.1

  - id: "crown-of-courage-001"
    name: "Crown of Courage"
    type: "Head"
    modifiers:
      courage: 10
      health: 10
    multipliers:
      courage: 1.2

  # Light Body Armor
  - id: "wizards-robe-001"
    name: "Wizard's Robe"
    type: "Body"
    modifiers:
      mana: 30
      magicPower: 12
      magicEvade: 8
    multipliers:
      mana: 1.15
      magicPower: 1.1

  # Held Items (Orbs, Torches)
  - id: "torch-001"
    name: "Torch"
    type: "Held"
    modifiers:
      magicPower: 3
    multipliers: {}

  - id: "crystal-orb-001"
    name: "Crystal Orb"
    type: "Held"
    modifiers:
      magicPower: 10
      attunement: 5
    multipliers:
      attunement: 1.15

