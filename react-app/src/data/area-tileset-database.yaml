# Area Map Tileset Database
# Defines reusable tile type collections for first-person navigation

tilesets:
  # Grey stone dungeon (classic dungeon crawl aesthetic)
  - id: dungeon-grey-stone
    name: Grey Stone Dungeon
    description: Classic grey stone dungeon with walls, floors, and doorways
    spriteSheet: biomes
    tileTypes:
      # Wall tile - blocks movement completely
      - char: '#'
        behavior: wall
        walkable: false
        passable: false
        spriteId: biomes-8
        name: Grey Stone Wall
        description: Solid grey stone wall

      # Floor tile - normal walkable floor
      - char: '.'
        behavior: floor
        walkable: true
        passable: true
        spriteId: biomes-92
        terrainType: stone
        name: Patterned Grey Floor
        description: Patterned grey stone floor

      # Alternate floor (dark ground/dirt)
      - char: ','
        behavior: floor
        walkable: true
        passable: true
        spriteId: biomes-93
        terrainType: dirt
        name: Dark Ground
        description: Dark dirt ground

      # Door tile - passable but not stoppable (auto-continue)
      - char: 'D'
        behavior: door
        walkable: false
        passable: true
        spriteId: biomes-21
        name: Grey Stone Doorway
        description: Open stone doorway

      # Closed door tile (interactive object replaces this)
      - char: 'd'
        behavior: wall
        walkable: false
        passable: false
        spriteId: biomes-21
        name: Closed Door
        description: Closed stone door (use interactive object for visual)

      # Stairs down
      - char: '>'
        behavior: floor
        walkable: true
        passable: true
        spriteId: biomes-22
        terrainType: stairs
        name: Stairs Down
        description: Grey stone stairs descending

      # Space (for padding shorter rows)
      - char: ' '
        behavior: wall
        walkable: false
        passable: false
        spriteId: biomes-8
        name: Empty Space
        description: Empty space (treated as wall)

    tags:
      - dungeon
      - stone
      - indoor
      - grey

